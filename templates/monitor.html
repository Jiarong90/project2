{% extends 'motdframe.html' %}

{% block body %}
    <h1>View bookings</h1>
    <br/>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Update</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>

        {% for booking in monitor %}
            <tr>
                <td>{{ booking.get_name()}}</td>
                <td>{{ booking.get_status() }}</td>

{#            "#}
                <td><a href="/updatemonitor/{{booking.get_bookid()}}" class="btn btn-warning">Update</a></td>
                <td><form action="{{url_for('delete_booking', id=booking.get_bookid())}}" method="post">
                    <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');"></form></td>

            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
